        <title>Blog Details</title>
    </head>
    <body>
        <style>
    #data div{
        margin: 20px;
        text-align: center;
        
    }
    #data div p{
          color: rgb(188, 164, 211);
          font-weight: 800;
          font-size: 20px;
         
    }
    #data div img{
        height: 200px;
        width: 200px;
    }
    #data div button{
       background-color:#E3DFFD;
        border: none;
        height: 30px;
        width: 80px;
        
        border-radius: 20px ;
        font-weight: 600;
        
    }
    .title{
       background-color: rgb(201, 185, 216);
       border-radius: 20px;
       
    }
    #data{
        
        display: grid;
        grid-template-columns: repeat(4,1fr);
    }
        </style>
      
       
                <form id="form" style="text-align: center; ">
                    <p>
                        name:
                        <input
                            type="text"
                            placeholder="title"
                            id="title"
                            required
                        >
                    </p>
                    <p id="t-error"></p>
                    
                        <p>
                            img:
                            <input
                                type="url"
                                placeholder="img"
                                id="img"
                                required
                            >
                            <br>
                            <br>
                        </p>
                   
                    <p>
                        category
                        <input type="text" id="category" placeholder="category">
                    </p>
                    <p>Content..</p>
                    <textarea
                        name="content"
                        id="content"
                        cols="30"
                        rows="10"
                    ></textarea>
                    <br>
                    <input type="submit">
                </form>
          
        <div id="data"></div>
    </body>
